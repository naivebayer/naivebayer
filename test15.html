<!DOCTYPE html>
<html>
    <head>
        <button id="start">计时开始</button>
        <p><span id="counter">Time passed: </span> 0 s</p> 
    </head>
    <body>
        <script>
            var s=0;
            var timeout=0;
            status='点击按钮，开始计时';
            function count(){
                s++;
                time1.value=s;
                timeout=setTimeout('count();',100);
            }
            function onChange(){
                if(timeout==0){
                    count();
                    time2.value='暂停计时';
                    status='点击按钮，暂停计时';
                }else{
                    clearTimeout(timeout);
                    timeout=0;
                    time2.value='继续计时';
                    status='单击按钮，继续计时';
                }
            } 
        </script>
    </body>
</html>
